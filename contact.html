<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>DenTaste/Contact</title>
  </head>
  <body>
    <!-- NavBar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">Den<span>Taste</span></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Form -->
    <section class="form">
      <h2 class="m-heading">Contact Us</h2>
      <h3>Or Reserve A Table</h3>
      <form name="contact" method="POST" data-netlify="true">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="Enter Message"
          ></textarea>
        </div>
        <input type="submit" value="Send" />
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <ul class="footer-ul">
          <li>Email:order@gmail.com</li>
          <li>Number: 555-555-555</li>
          <li>Address: Main Street New York 32</li>
        </ul>
        <ul class="footer-ul">
          <li>facebook.com/dentaste</li>
          <li>instagram.com/dentaste</li>
          <li>twitter.com/dentaste</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
